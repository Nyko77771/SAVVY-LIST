<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <!--Using Flexbox
    Content Class holds everything-->
    <div class="wrapper">
      <!--Header holds items that will be shown at the top of the page. Thats where the menu and links to other pages is-->
      <header>
        <!--Links to other pages-->
        <nav>
          <ul class="header">
            <li>
              <a href=""><h3>Home</h3></a>
            </li>
            <li>
              <a href=""><h3>Create List</h3></a>
            </li>
            <li>
              <a href="login.html"><h3>Login</h3></a>
            </li>
            <li>
              <div>
                <!--Our Logo-->
                <img src="" alt="@Savvy List Logo" />
              </div>
            </li>
          </ul>
        </nav>
      </header>

      <!--Main section of page.-->
      <section class="mainSection">
        <!--Stylised Logo. Could be removed-->
        <div class="logoPart">
          <h1>SAVVY_LIST_LOGO</h1>
        </div>
        <!--Decorative Div-->
        <div class="lineDiv"></div>
        <!--Registration input fields-->
        <div class="registrationPart">
          <form action="post">
            <div>
              <label for="personName">Name:</label>
              <input
                type="text"
                name="name"
                id="personName"
                class="registrationField"
              />
            <div>
              </div>
              <label for="username">Username:</label>
              <input
                type="text"
                name="username"
                id="username"
                class="registrationField"
              />
              <span class="infoBtn" data-tooltip="Username must be at least 6 characters long.">i</span>
            </div>
            <div>
              <label for="password">Password:</label>
              <input
                type="password"
                name="password"
                id="password"
                class="registrationField"
              />
              <span class="infoBtn" data-tooltip ="Password must be at least 8 characters long.">i</span>
            </div>
            <div>
              <label for="passwordVerification">Verify Password:</label>
              <input
                type="password"
                name="password"
                id="passwordVerification"
                class="registrationField"
              />
            </div>
            <div>
              <label for="address1">Address:</label>
              <input
                type="text"
                name="address1"
                id="address1"
                class="registrationField"
              />
            </div>
            <div>
              <label for="address2" hidden></label>
              <input
                type="text"
                name="address2"
                id="address2"
                class="registrationField"
              />
            </div>
            <div>
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                class="registrationField"
              />
            </div>
            <div class="registerButtons">
            <input type="submit" value="Register" />
            <input type="button" value="Cancel" />
          </div>
          </form>
        </div>
      </section>
      <!--Footer at the bottom of page. More links + logos-->
      <footer class="footer">
        <a href=""><h3>Footer Details</h3></a>
        <a href=""><h3>SAVVY_LIST_LOGO</h3></a>
      </footer>
    </div>
  </body>
</html>
