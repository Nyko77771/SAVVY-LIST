    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>
    <div class="wrapper">
        <header>
            <nav>
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                      <ul class="navbar-nav">
                        <li class="nav-item active">
                          <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="create-list.html">Create List</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="login.html">Login</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="registration.html">Register</a>
                        </li>
                       
                      </ul>
                    </div>
                  </nav>
      </header>

      <!--Main section of page.-->
      <section class="mainSection">
        <!--Stylised Logo. Could be removed-->
        <div class="logoPart">
          <h1>SAVVY_LIST_LOGO</h1>
        </div>
        <!--Decorative Div-->
        <div class="lineDiv"></div>
        <!--Registration input fields-->
        <div class="registrationPart">
          <form action="post">
            <div>
              <label for="personName">Name:</label>
              <input
                type="text"
                name="name"
                id="personName"
                class="registrationField"
              />
            <div>
              </div>
              <label for="username">Username:</label>
              <input
                type="text"
                name="username"
                id="username"
                class="registrationField"
              />
              <span class="infoBtn" data-tooltip="Username must be at least 6 characters long.">i</span>
            </div>
            <div>
              <label for="password">Password:</label>
              <input
                type="password"
                name="password"
                id="password"
                class="registrationField"
              />
              <span class="infoBtn" data-tooltip ="Password must be at least 8 characters long.">i</span>
            </div>
            <div>
              <label for="passwordVerification">Verify Password:</label>
              <input
                type="password"
                name="password"
                id="passwordVerification"
                class="registrationField"
              />
            </div>
            <div>
              <label for="address1">Address:</label>
              <input
                type="text"
                name="address1"
                id="address1"
                class="registrationField"
              />
            </div>
            <div>
              <label for="address2" hidden></label>
              <input
                type="text"
                name="address2"
                id="address2"
                class="registrationField"
              />
            </div>
            <div>
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                class="registrationField"
              />
            </div>
            <div class="registerButtons">
            <input type="submit" value="Register" />
            <input type="button" value="Cancel" />
          </div>
          </form>
        </div>
      </section>
      <!--Footer at the bottom of page. More links + logos-->
      <footer class="footer">
        <a href=""><h5>Footer Details</h5></a>
        <a href=""><h5>SAVVY_LIST_LOGO</h5></a>
      </footer>
    </div>
  </body>
</html>
