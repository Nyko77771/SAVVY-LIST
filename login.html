<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script> 
</head>
<body>
  <div class="wrapper">
    <header>
      <nav>
        <ul class="header">
          <li>
            <a href=""><h3>Home</h3></a>
          </li>
          <li>
            <a href=""><h3>Create List</h3></a>
          </li>
          <li>
            <a href="registration.html"><h3>Register</h3></a>
          </li>
          <li>
            <div>
              <img src="" alt="@Savvy List Logo" />
            </div>
          </li>
        </ul>
      </nav>
    </header>

    <section class="mainSection">
      <div class="logoPart">
        <h1>SAVVY_LIST_LOGO</h1>
      </div>
      <div class="lineDiv"></div>
      <div class="loginPart">

        <!-- Login form -->
        <form id="loginForm" action="" method="post">
          <div>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" class="loginField" required />
          </div>
          <div>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" class="loginField" required />
          </div>
          <div class="loginButtons">

            <!-- Submit button for form submission -->
            <input type="submit" value="Login" />

            <!-- Button to cancel and redirect to home page -->
            <input type="button" value="Cancel" onclick="location.href='index.html';" />
          </div>
        </form>
      </div>
    </section>
    <footer class="footer">
      <a href=""><h3>Footer Details</h3></a>
      <a href=""><h3>SAVVY_LIST_LOGO</h3></a>
    </footer>
  </div>
</body>
</html>
