<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="createListstyle.css" />
    <script src="bredaScript.js" defer></script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="logoPart">
          <ul>
            <li><img src="images/logo.png" alt="Savvy List Logo" /></li>
          </ul>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <div class="topBadges">
                <a class="nav-link" href="#">
                  <i class="fas fa-shopping-basket basketSymbol"></i>
                  <div
                    class="badge badge-pill badge-danger basketNumberIndicator"
                  >
                    0
                  </div>
                </a>
              </div>
            </li>
          </ul>
        </div>

        <div>
          <nav class="navbar navbar-expand-lg navbar-light myNav">
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav mr-auto">
                <li></li>
                <li class="nav-item active">
                  <a class="nav-link" href="index.html"
                    ><button class="btn">Home</button>
                    <span class="sr-only">(current)</span></a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="list.html"
                    ><button class="btn">Create List</button></a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="login.html"
                    ><button class="btn">Login</button>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="registration.html"
                    ><button class="btn">Register</button>
                  </a>
                </li>
              </ul>

              <ul class="navbar-nav mr-auto navbar-light"></ul>
            </div>
          </nav>
        </div>
      </header>

        <!-- Main content section for registration form -->
        <section class="mainSection">
            <div class="registrationPart">
                <!-- Form for registration with POST method -->
                <form id="registrationForm" action="post">
                    <div>
                        <label for="personName">Name:</label>
                        <input type="text" name="name" id="personName" class="registrationField" />
                    </div>
                    <div>
                        <label for="username">Username:</label>
                        <input type="text" name="username" id="username" class="registrationField" />
                        <span class="infoBtn" data-tooltip="Username must be at least 6 characters long.">i</span>
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" class="registrationField" />
                        <span class="infoBtn" data-tooltip="Password must be at least 8 characters long.">i</span>
                    </div>
                    <div>
                        <label for="passwordVerification">Verify Password:</label>
                        <input type="password" name="password" id="passwordVerification" class="registrationField" />
                    </div>
                    <div>
                        <label for="eircode">Eircode:</label>
                        <input type="text" name="eircode" id="eircode" class="registrationField" />
                        <button type="button" id="fetchAddress">Fetch Address</button>
                    </div>
                    <div>
                        <label for="address1">Address:</label>
                        <input type="text" name="address1" id="address1" class="registrationField" />
                    </div>
                    <div>
                        <label for="address2"></label>
                        <input type="text" name="address2" id="address2" class="registrationField" />
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" class="registrationField" />
                    </div>
                    <div class="registerButtons">
                        <input type="submit" value="Register" />
                        <input type="button" value="Cancel" />
                    </div>
                </form>
            </div>
        </section>
        <footer class="footer">
            <div class="social-icons">
              <a href="https://www.facebook.com" target="_blank"
                ><i class="fab fa-facebook-f"></i
              ></a>
              <a href="https://www.instagram.com" target="_blank"
                ><i class="fab fa-instagram"></i
              ></a>
              <a href="https://www.twitter.com" target="_blank"
                ><i class="fab fa-twitter"></i
              ></a>
            </div>
            <p class="copyright">&copy All rights reserved by Savy List Team</p>
          </footer>
        </div>
    
        <!-- Bootstrap JS and dependencies -->
        <script
          src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

          crossorigin="anonymous"
        ></script>

          src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
          integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
          crossorigin="anonymous"
        ></script>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
          integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
          crossorigin="anonymous"
        ></script>
      </body>
    </html>
